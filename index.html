<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LESS respond-to Test</title>
	<link rel="stylesheet" href="css/screen.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
</head>
<body>
	<article>
		<h1>
			The grid
		</h1>
		<p>
			The number of columns in the gallery component below changes number of columns based on screen size.
		</p>
		<dl>
			<dt>@mobile:</dt>
				<dd>4 columns</dd>
			<dt>@tablet:</dt>
				<dd>6 columns</dd>
			<dt>@normal:</dt>
				<dd>12 columns</dd>
			<dt>@wide:</dt>
				<dd>12 columns</dd>
		</dl>
	</article>
	<div class="gallery">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
		<div class="box">11</div>
		<div class="box">12</div>
	</div>
</body>
</html>
